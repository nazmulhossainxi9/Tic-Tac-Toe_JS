<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h3>Tic Tac Toe</h3>
    <br>
    <div class="symbol">Player_1 = X &emsp; | &emsp; Player_2 = O</div>
    <br>
    <div class="win">
        <span>X - win : </span><span class="winnerX">0</span>  &emsp; | &emsp; 
        <span>O - win : </span><span class="winnerO">0</span>
    </div>
    <br>
    <p class="msg hide"></p>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button class="reset">New Game</button>
    </div>

    


    <script src="index.js"></script>

</body>
</html>
